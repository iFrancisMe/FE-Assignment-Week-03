<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNAS - Navigator</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-secondary">

    <div class="container">
        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col p-0 rounded">
                <div class="jumbotron-fluid">
                    <header class="display-4 p-4 mb-0 font-weight-bold bg-dark text-white-50 rounded">
                        Smart<span class="text-secondary">NAS</span> <span class="display-4">Navigator</span>
                    </header>
                </div>

                <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                    <a class="navbar-brand pl-3 pr-3 mb-2 text-white" href="#">Support</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto pl-3 pr-3 pt-1 pb-1 bg-dark rounded">
                        <li class="navbar-item ml-2 mr-2">
                            <a class="text-white p-1 mt-1 mt-2" href="index.html">Home</a>
                        </li>
                        <li class="navbar-item ml-2 mr-2">
                            <a class="text-white p-1 mt-1 mt-2" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                </nav>

                <div class="bg-white p-3 text-dark">
                    <h5 class="ml-2 mb-3 mt-4 text-primary">
                        Contact us
                    </h5>
                    <form action="index.html">
                        <div class="form-group ml-2 mr-2">
                          <label for="inputFirstName">First Name</label>
                          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group ml-2 mr-2">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                        <div class="form-group ml-2 mr-2">
                            <label for="inputPhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
                        </div>
                        <div class="form-group ml-2 mr-2">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                        </div>  
                        <div class="form-group ml-2 mr-2 mt-4">
                            <p class="border border-white-50 pl-2 pr-2 rounded">
                                <small class="text-warning">
                                    Notice. We reserve the right to share your sensitive information
                                    with anyone we want. Have a nice day! &#128540;
                                </small>
                            </p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
            <div class="col-sm-1">

            </div>
            
        </div>
        <div class="row pt-3">
            <div class="col-sm-1"></div>
            <div class="col text-white-50">
                <footer class="text-md-center text-sm-left">&copy; 2023 PseudoCompany Solutions</footer>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js" ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
