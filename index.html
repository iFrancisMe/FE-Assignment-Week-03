<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNAS - Navigator</title>

    <!--Link Bootstrap CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<!--Set background to gray-->
<body class="bg-secondary">

    <!--Start of Grid-->
    <div class="container">
        <div class="row">
            <!--Leftside column-->
            <div class="col-sm-1">
            </div>
            <!--Center column. 0 Padding. Rounded corners-->
            <div class="col p-0 rounded">
                <div class="jumbotron-fluid">  <!--Full width of column-->
                    <header class="display-4 p-4 mb-0 font-weight-bold bg-dark text-white-50 rounded">
                        Smart<span class="text-secondary">NAS</span> <span class="display-4">Navigator</span>
                    </header>
                </div>

                <!--Navigation bar to expand on screens bigger than small-->
                <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                    <a class="navbar-brand pl-3 pr-3 mb-2 text-white" href="#">Hostname</a>
                    
                    <!--Hamburger Button to show navbar items when collapsed-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--Navbar Items to expand and collapse-->
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto pl-3 pr-3 pt-1 pb-1 bg-dark rounded">
                            <li class="navbar-item ml-2 mr-2">
                                <a class="text-white p-1 mt-1 mt-2" href="index.html">Home</a>
                            </li>
                            <li class="navbar-item ml-2 mr-2">
                                <a class="text-white p-1 mt-1 mt-2" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!--Main Content-->
                <div class="bg-white p-3 text-dark">

                    <!--Table of 1 column with embedded grid in table data cell within each row.-->
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <!--Table heading-->
                                <th>Shared Folders</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--
                                Each row is populated by an anchor with the name of the folder. Clicking on the folder
                                will toggle the expand control on the div within the cell showing the related information
                            -->
                            <tr>
                                <td class="text-primary">
                                    <a class="btn-block bg-transparent text-left text-primary font-weight-bold pt-2" data-toggle="collapse"
                                    data-target="#tableRowDropdown1" aria-controls="tableRowDropdown1" aria-expanded="false">
                                        Documents
                                    </a>
                                    <!--
                                        Using a bootstrap grid to contain the relevent attributes and divide each
                                        into its own column. On small, med, and large screens, each column is
                                        allocated 25% of the viewport. On smaller screens, each column takes up
                                        100%, causing them to stack vertically.
                                    -->
                                    <div id="tableRowDropdown1" class="container-fluid collapse pt-3">
                                        <div class="row m-auto">

                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Status <span class="text-success">Online</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Protocol <span class="text-success">SMB</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Encryption <span class="text-success">On</span></button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-primary">
                                    <a class="btn-block bg-transparent text-left text-primary font-weight-bold pt-2" data-toggle="collapse"
                                    data-target="#tableRowDropdown2" aria-controls="tableRowDropdown2" aria-expanded="false">
                                        Movies
                                    </a>
                                    <div id="tableRowDropdown2" class="container-fluid collapse pt-3">
                                        <div class="row m-auto">
                                            
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Status <span class="text-success">Online</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Protocol <span class="text-success">NFS</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Encryption <span class="text-warning">Off</span></button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-primary">
                                    <a class="btn-block bg-transparent text-left text-primary font-weight-bold pt-2" data-toggle="collapse"
                                    data-target="#tableRowDropdown3" aria-controls="tableRowDropdown3" aria-expanded="false">
                                        Photos
                                    </a>
                                    <div id="tableRowDropdown3" class="container-fluid collapse pt-3">
                                        <div class="row m-auto">
                                            
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Status <span class="text-success">Online</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Protocol <span class="text-success">S3</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Encryption <span class="text-success">On</span></button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-primary">
                                    <a class="btn-block bg-transparent text-left text-primary font-weight-bold pt-2" data-toggle="collapse"
                                    data-target="#tableRowDropdown4" aria-controls="tableRowDropdown4" aria-expanded="false">
                                        Music
                                    </a>
                                    <div id="tableRowDropdown4" class="container-fluid collapse pt-3">
                                        <div class="row m-auto">
                                            
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Status <span class="text-danger">Offline</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Protocol <span class="text-secondary">WebDav</span></button>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12 border m-auto text-center">
                                                <button class="btn btn-block">Encryption <span class="text-warning">Off</span></button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Rightside column-->
            <div class="col-sm-1">

            </div>
            
        </div>
        <!--Footer grid-->
        <div class="row pt-3">
            <div class="col-sm-1"></div>
            <!--Footer content in center column-->
            <div class="col text-white-50">
                <!--Left justified on small screens. Otherwise, centered.-->
                <footer class="text-md-center text-sm-left">&copy; 2023 PseudoCompany Solutions</footer>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js" ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
